name: Deploy Quarto Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto with R
        uses: quarto-dev/quarto-actions@v2
        with:
          tinytex: true
          r: true

      - name: Install specific R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'pacman', 'psych', 'sjmisc', 'sjPlot', 'knitr', 'kableExtra', 'rmarkdown', 'car', 'lmtest', 'ggplot2', 'haven', 'readxl'))"

      - name: Render Quarto site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # IMPORTANTE: _site no docs
          force_orphan: true
