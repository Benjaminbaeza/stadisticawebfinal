name: Render and Publish Quarto Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3  # Cambiado a v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::pacman
            any::psych
            any::sjmisc
            any::sjPlot
            any::knitr
            any::kableExtra
            any::rmarkdown
            any::car
            any::lmtest
            any::ggplot2
            any::haven
            any::readxl

      - name: Render Quarto Project
        run: quarto render  # Usamos comando directo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # CORREGIDO: _site en vez de docs
          force_orphan: true
